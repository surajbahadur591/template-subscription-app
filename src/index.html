<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <h1> Welcome to site</h1>

    <p>Get Quality Content</p>

    <!-- <div data-netlify-identity-menu></div> -->

    <div data-netlify-identity-button></div>
    <pre></pre>


    <h2>
        Get Locked Content !!
    </h2>
    <button id="manage-sub"> Manage Subscription</button>

    <script>
        
        // getting current user and roles
        window.netlifyIdentity.on('init', (user) => {
            if(!user) return;
             window.netlifyIdentity.currentUser()
            .jwt(true)
            .then((token) => { 


                const currentUser = window.netlifyIdentity.currentUser();
                console.log(currentUser);
                const roles =  currentUser.app_metadata.roles;

                document.querySelector('pre').innerHTML = JSON.stringify(roles, null, 2);


                fetch('/.netlify/functions/create-manage-link', {
                    method : 'POST',
                    headers: {
                         Authorization: `Bearer ${token}`,
                     },
                })
                .then(res => res.json())
                .then(res => console.log(res));
            })

            })




    </script>
    
</body>
</html>
